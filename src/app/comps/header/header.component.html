<div class="header">
  <img src='/assets/img/logo3.png'>
  <div >
    <div class="header-links" *ngIf="!userInfo.firstName">
        <a class="links" routerLink="/login">Login</a>
        <a class="links" routerLink="/registration">Join</a>
    </div>
    <div class="header-links" *ngIf="userInfo.firstName">
      <label> Hello {{userInfo.firstName}} {{userInfo.lastName}}</label>
      <button class="links" (click)="userLogout()">Logout</button>
    </div>
  </div>
</div>
